name: CI
run-name: ${{github.workflow}} (${{github.event_name}} on ${{ github.ref_name}})

on: [push, pull_request]

concurrency:
  group: 'ci'
  cancel-in-progress: false

jobs:
  project_matrix:
    strategy:
      matrix:
        project:
          - autosuggest
          - categories
          - dynamic-grouping
          - facets
          - pixel
          - recommendations
          - relevance-by-segment
          - search
          - visual-search
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./examples/${{ matrix.project }}
        run: npm install

      - name:
          Verify the integrity of provenance attestations and registry signatures for installed
          dependencies
        working-directory: ./examples/${{ matrix.project }}
        run: npm audit signatures

      - name: Build
        working-directory: ./examples/${{ matrix.project }}
        run: npm run build --workspaces
